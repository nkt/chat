<html>
<head>
    <title>Чат</title>
    <link rel="stylesheet" href="/app.css">
</head>
<body ng-app="app" ng-controller="ChatController as chat">
<main class="container">
    <div class="contacts">
        <div class="contact" ng-repeat="user in chat.contacts">
            <div class="contact-avatar"></div>
            <div class="contact-name" ng-bind="user.username"></div>
            <div class="contact-last-message" ng-bind="user.last_message"></div>
        </div>
    </div>
    <div class="chat">
        <div class="messages">
            <div class="message" ng-repeat="msg in chat.messages">
                <span class="message-text" ng-bind="msg.text"></span>
            </div>
        </div>
        <div class="message-form">
            <form ng-submit="chat.send()" name="messageForm">
                <input class="message-input" type="text" ng-model="chat.newMessage" placeholder="Message" autofocus
                       autocomplete="false">
            </form>
        </div>
    </div>
</main>
<script src="/socket.io/socket.io.js"></script>
<script src="/vendor/angular/angular.js"></script>
<script src="/vendor/angular-socket-io/socket.js"></script>
<script src="/app.js"></script>
</body>
</html>
